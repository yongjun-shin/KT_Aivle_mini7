
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sign Language - For everyone's happiness</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/heart.ico' %}" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'gtp/style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
              <span class="site-heading-upper  mb-3"
                 style="
                 font-family: 'Shadows Into Light', cursive;"
                 >Sign Language Translation</span
              >
              <span class="site-heading-lower"
              style="font-family: 'IBM Plex Sans KR', sans-serif;">수어 번역 서비스</span>
            </h1>
          </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Sign Language</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/chatgpt">Chatgpt</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/selfsignlanguagetochatgpt">Translator</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section about-heading question">
            <div class="container">
                <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 mx-auto">
                            <div class="bg-faded rounded p-5">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-lower">ChatGPT</span>
                                    {% load static %}
                                    {% block extrahead %}
                                    <link rel="stylesheet" href="{% static 'gtp/style.css' %}">
                                    {% endblock %}
                                    <span class="section-heading-upper">All the answers in the world</span>
                                    <form action="chat" method="post" entype="application/x-www-form-urlencoded">
                                        {% csrf_token %}
                                        
                                        <div id="file-module-0">
                                            <label for="question">Ask Chatgpt</label>
                                            <div style="display: flex;">
                                                <textarea id="question" name="question" placeholder="Write something.." style="height:40px">{{question}}</textarea>
                                                <input id="text-button" type="submit" value="QUESTION"></button>
                                            </div>
                                            <div class='result'>
                                                <span id="result">{{result}}</span>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Sign Language 07</p></div>
        </footer>
    </body>
</html>
